<!DOCTYPE html>
<html>
<head>
    <title>EnviroMenders</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Impact, fantasy;
            background-color: #757f49;
        }

        .hero {
            background-image: url("trees.jpeg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .hero h1 {
            font-size: 70px;
            margin-bottom: 0;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
        .buttons button {
            font-family: "Impact, fantasy"; 
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background-color: #665329;
            border: none;
            padding: 10px 90px;
            border-radius: 20px;
            cursor: pointer;
            opacity: 0.8;
            margin-bottom: 0;
        }

        .buttons button:hover {
            background-color: #665329;
            opacity: 1;
        }

        .buttons .first-third {
            margin-right: -50%;
        }

        .navbar {
            background-color: #3d3b2c;
            overflow: hidden;
        }

        .navbar ul {
            list-style-type: none;
            font-size: 25px;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-evenly;
        }

        .navbar li {
            margin: 0;
            width: 33%;
            flex-grow: 1;
        }

        .navbar a {
            display: block;
            color: #906b16;
            text-align: center;
            padding: 6px 12px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #3d3b2c;
            color: #665329;
        }

        .hero p {
            letter-spacing: 5px;
            font-size: 20px;
        }

        .last-button {
            background-color: #a7bbac;
            background-size: 10px 10px;
            justify-content: space-around;
            font-family: "Impact, fantasy"; 
            font-size: 20px;
            font-weight: 600;
            color: black;
            background-color: #a7bbac;
            border: none;
            padding: 10px 30px;
            border-radius: 25px;
            cursor: pointer;
            opacity: 0.8;
            margin-top: -40px;
        }
        .last-button last-button:hover {
            background-color: #665329;
            opacity: 1;
        }

        .fade-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.7));
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Make a Difference</h1>
        <div class="fade-background"></div>
        <div class="buttons">
            <button class="first-third" onclick="scrollToSection('Donate and Be Part of The Change')">Donate</button>
            <button class="second-third" onclick="scrollToSection('Volunteer Your Time')">Volunteer</button>
        </div>
        <div class="contribute-background">
            <br></br>
            <br></br>
        </div>
        <button class="last-button" onclick="scrollToSection('Contribute and Recieve Back: Learn About Stars and Awards')">Contribute and Recieve Back: learn About stars and awards</button>
    </div>
    <div class="navbar">
        <ul>
            <li><a href="#mainPage.html">About</a></li>
            <li><a href="#actionPage.html">Make a Difference</a></li>
            <li><a href="#Sponsors.html">Sponsors</a></li>
        </ul>
    </div>

    <div id="Donate and Be Part of The Change">
        <h2>Donate and Be Part of The Change</h2>
        <p>This is the content of Section 1.</p>
    </div>

    <div id="Volunteer Your Time">
        <h2>Volunteer Your Time</h2>
        <p>This is the content of Section 2.</p>
    </div>

    <div id="Stars & Awards">
        <h2>Stars & Awards</h2>
        <p>This is the content of Section 3.</p>
    </div>

    <script>
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.scrollIntoView({ behavior: "smooth" });
        }
    </script>
</body>
</html>
